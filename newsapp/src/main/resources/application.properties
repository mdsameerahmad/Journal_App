spring.application.name=News App
spring.datasource.url=jdbc:postgresql://localhost:5432/NewsData
spring.datasource.username=postgres
spring.datasource.password=1234567890
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.auto-index-creation=true
# Disable noisy logs from Spring and Hibernate
logging.level.root=OFF

# Enable only your app package logs
logging.level.com.sam.newsapp=DEBUG

